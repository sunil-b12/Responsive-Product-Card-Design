<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Template</title>
</head>
<body>
    <div class="container">
        <a href="#"><img src="./Image/Logo.png" alt=""></a>
        <div>
            <div>
                <img src="./Image/image1.png" alt="" class="image">
                <div>
                    <button><img onclick="changeImg(this)" src="./Image/Image1.png" alt=""></button>
                    <button><img onclick="changeImg(this)" src="./Image/Image2.png" alt=""></button>
                    <button><img onclick="changeImg(this)" src="./Image/Image3.png" alt=""></button>
                    <button><img onclick="changeImg(this)" src="./Image/Image4.png" alt=""></button>
                    <button><img onclick="changeImg(this)" src="./Image/Image5.png" alt=""></button>
                </div>
            </div>
            <div>
                <h2>OTTO</h2>
                <h4>WEIMAR -40MM</h4>
                <span>
                    <img src="./Image/star.png" alt="">
                    <img src="./Image/star.png" alt="">
                    <img src="./Image/star.png" alt="">
                    <img src="./Image/star.png" alt="">
                    <img src="./Image/star.png" alt="">
                </span>
                <span>
                    <small>PRICE:</small>
                    <b>2,999.00$</b>
                </span>
                <p> Thiết kế Bauhaus tối giản của Weimar Otto được Curnon thể hiện trên nền của sự kết hợp màu sắc tinh tế và hiện đại. Cặp dây da màu Sand cùng chi tiết kim xanh chính là điểm nhấn giúp bạn kết hợp hoàn hảo với bất kì bộ trang phục nào.</p>
                <button>
                    <img src="./Image/tote.png" alt="">
                    ADD TO BASKET
                </button>
                <button class="buy-now-btn"> BUY NOW</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
